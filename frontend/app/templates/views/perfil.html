<div class="card" style="max-width:620px">
  <h2>Meu Perfil</h2>
  <form ng-submit="vm.salvar()">
    <label class="label">Nome</label>
    <input class="input" ng-model="vm.form.nome" required />
    <label class="label">E-mail</label>
    <input class="input" type="email" ng-model="vm.form.email" required />
    <label class="label">Telefone</label>
    <input class="input" ng-model="vm.form.telefone" />
    <div style="margin-top:12px">
      <button class="btn" type="submit">Salvar</button>
    </div>
  </form>
</div>
