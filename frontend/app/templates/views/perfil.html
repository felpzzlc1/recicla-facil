<div class="card" style="max-width:620px">
  <h2>Meu Perfil</h2>
  
  <div ng-if="vm.success" style="background: #d1fae5; color: #065f46; padding: 12px; border-radius: 6px; margin-bottom: 16px;">
    {{ vm.success }}
  </div>
  
  <div ng-if="vm.error" style="background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 6px; margin-bottom: 16px;">
    {{ vm.error }}
  </div>

  <form ng-submit="vm.salvar()">
    <label class="label">Nome</label>
    <input class="input" ng-model="vm.form.nome" required />
    <label class="label">E-mail</label>
    <input class="input" type="email" ng-model="vm.form.email" readonly style="background: #f3f4f6;" />
    <label class="label">Telefone</label>
    <input class="input" ng-model="vm.form.telefone" required />
    
    <h3 style="margin-top: 24px; margin-bottom: 12px;">Alterar Senha (opcional)</h3>
    <label class="label">Nova Senha</label>
    <input class="input" type="password" ng-model="vm.form.senha" placeholder="Deixe em branco para nÃ£o alterar" />
    <label class="label">Confirmar Nova Senha</label>
    <input class="input" type="password" ng-model="vm.form.confirmarSenha" placeholder="Confirme a nova senha" />
    
    <div style="margin-top:12px; display: flex; gap: 12px;">
      <button class="btn" type="submit">Salvar</button>
      <button class="btn" type="button" ng-click="vm.logout()" style="background: #dc2626;">Sair</button>
    </div>
  </form>
</div>
