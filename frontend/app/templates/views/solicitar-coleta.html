<div class="card">
  <h2>Nova Solicitação de Coleta</h2>
  <form ng-submit="vm.salvar()">
    <div class="grid grid-2">
      <div>
        <label class="label">Tipo de material</label>
        <select class="input" ng-model="vm.form.material" required>
          <option value="" disabled selected>Selecione...</option>
          <option>Papel</option>
          <option>Plástico</option>
          <option>Vidro</option>
          <option>Metal</option>
          <option>Orgânico</option>
          <option>Eletrônico</option>
        </select>
      </div>
      <div>
        <label class="label">Quantidade estimada (kg)</label>
        <input class="input" type="number" min="0" step="0.1" ng-model="vm.form.quantidade" required />
      </div>
      <div>
        <label class="label">Endereço</label>
        <input class="input" type="text" ng-model="vm.form.endereco" placeholder="Rua, número, bairro, cidade" required />
      </div>
      <div>
        <label class="label">Data preferida</label>
        <input class="input" type="date" ng-model="vm.form.data" required />
      </div>
    </div>
    <label class="label">Observações</label>
    <textarea class="input" rows="3" ng-model="vm.form.obs" placeholder="Informações adicionais"></textarea>
    <div style="margin-top:12px">
      <button type="submit" class="btn">Solicitar</button>
    </div>
  </form>
</div>

<div class="card">
  <h3>Minhas solicitações</h3>
  <ul class="list">
    <li ng-repeat="item in vm.items">
      <strong>{{ item.material }}</strong> — {{ item.quantidade }} kg — {{ item.endereco }} —
      <span class="badge">{{ item.status }}</span>
      <div style="margin-top:6px">
        <button class="btn secondary" ng-click="vm.marcarConcluida(item)">Marcar concluída</button>
        <button class="btn" ng-click="vm.remover(item)">Remover</button>
      </div>
    </li>
  </ul>
</div>
