<div class="card" style="max-width:520px">
  <h2 ng-if="vm.isLogin">Acessar</h2>
  <h2 ng-if="!vm.isLogin">Cadastrar</h2>
  
  <!-- Formulário de Login -->
  <form ng-if="vm.isLogin" ng-submit="vm.login()">
    <label class="label" for="email">E-mail</label>
    <input class="input" id="email" type="email" ng-model="vm.form.email" placeholder="seu@email.com" required />
    <label class="label" for="senha">Senha</label>
    <input class="input" id="senha" type="password" ng-model="vm.form.senha" placeholder="••••••" required />
    <div style="margin-top:12px">
      <button class="btn" type="submit">Entrar</button>
      <span ng-if="vm.error" style="color:#b91c1c;margin-left:12px">{{ vm.error }}</span>
    </div>
    <div style="margin-top:12px; text-align: center;">
      <a href="#" ng-click="vm.toggleMode()" style="color: #059669;">Não tem conta? Cadastre-se</a>
    </div>
  </form>

  <!-- Formulário de Cadastro -->
  <form ng-if="!vm.isLogin" ng-submit="vm.register()">
    <label class="label" for="nome">Nome</label>
    <input class="input" id="nome" type="text" ng-model="vm.form.nome" placeholder="Seu nome completo" required />
    <label class="label" for="email">E-mail</label>
    <input class="input" id="email" type="email" ng-model="vm.form.email" placeholder="seu@email.com" required />
    <label class="label" for="telefone">Telefone</label>
    <input class="input" id="telefone" type="tel" ng-model="vm.form.telefone" placeholder="(11) 99999-9999" required />
    <label class="label" for="senha">Senha</label>
    <input class="input" id="senha" type="password" ng-model="vm.form.senha" placeholder="••••••" required />
    <label class="label" for="confirmarSenha">Confirmar Senha</label>
    <input class="input" id="confirmarSenha" type="password" ng-model="vm.form.confirmarSenha" placeholder="••••••" required />
    <div style="margin-top:12px">
      <button class="btn" type="submit">Cadastrar</button>
      <span ng-if="vm.error" style="color:#b91c1c;margin-left:12px">{{ vm.error }}</span>
    </div>
    <div style="margin-top:12px; text-align: center;">
      <a href="#" ng-click="vm.toggleMode()" style="color: #059669;">Já tem conta? Faça login</a>
    </div>
  </form>
</div>
