<div class="header-content" ng-controller="AuthModalController as authModal">
  <a href="#!/" class="logo">
    <div class="logo-icon">
      <span class="logo-symbol">♻</span>
    </div>
    <span class="logo-text">Recicla Fácil</span>
  </a>
  
  <nav class="nav">
    <a href="#!/pontos" ng-class="{'active': $location.path() === '/pontos'}" class="nav-link">
      <span class="nav-icon">📍</span>
      <span class="nav-text">Pontos de Coleta</span>
    </a>
    <a href="#!/cronograma" ng-class="{'active': $location.path() === '/cronograma'}" class="nav-link">
      <span class="nav-icon">📅</span>
      <span class="nav-text">Cronograma</span>
    </a>
    <a href="#!/pontuacao" 
       ng-class="{'active': $location.path() === '/pontuacao', 'disabled': !authModal.isLoggedIn()}"
       ng-click="!authModal.isLoggedIn() && authModal.openModal('login')"
       class="nav-link">
      <span class="nav-icon">🏆</span>
      <span class="nav-text">Minha Pontuação</span>
    </a>
    <a href="#!/recompensas" ng-class="{'active': $location.path() === '/recompensas'}" class="nav-link">
      <span class="nav-icon">🎁</span>
      <span class="nav-text">Recompensas</span>
    </a>
  </nav>
  
  <div class="header-actions">
    <!-- Usuário não logado -->
    <div ng-if="!authModal.isLoggedIn()" class="auth-buttons">
      <button class="btn btn-outline" ng-click="authModal.openModal('login')">
        Entrar
      </button>
      <button class="btn btn-primary" ng-click="authModal.openModal('register')">
        Cadastrar
      </button>
    </div>
    
    <!-- Usuário logado -->
    <div ng-if="authModal.isLoggedIn()" class="user-menu">
      <div class="user-info">
        <div class="user-avatar">
          <span class="avatar-text">{{ authModal.getUser().nome.charAt(0).toUpperCase() }}</span>
        </div>
        <div class="user-details">
          <span class="user-greeting">Olá,</span>
          <span class="user-name">{{ authModal.getUser().nome }}!</span>
        </div>
      </div>
      <button class="btn btn-outline btn-logout" ng-click="authModal.logout()">
        Sair
      </button>
    </div>
  </div>
</div>
