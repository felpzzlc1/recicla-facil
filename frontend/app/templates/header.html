<div class="header-content">
  <a href="#!/" class="logo">
    <div class="logo-icon">♻</div>
    Recicla Fácil
  </a>
  
  <nav class="nav">
    <a href="#!/pontos" ng-class="{'active': $location.path() === '/pontos'}">
      <span class="nav-icon">📍</span>
      Pontos de Coleta
    </a>
    <a href="#!/cronograma" ng-class="{'active': $location.path() === '/cronograma'}">
      <span class="nav-icon">📅</span>
      Cronograma
    </a>
    <a href="#!/pontuacao" 
       ng-class="{'active': $location.path() === '/pontuacao', 'disabled': !authModal.isLoggedIn()}"
       ng-click="!authModal.isLoggedIn() && authModal.openModal('login')">
      <span class="nav-icon">🏆</span>
      Minha Pontuação
    </a>
    <a href="#!/recompensas" ng-class="{'active': $location.path() === '/recompensas'}">
      <span class="nav-icon">🎁</span>
      Recompensas
    </a>
  </nav>
  
  <div class="header-actions" ng-controller="AuthModalController as authModal">
    <!-- Usuário não logado -->
    <div ng-if="!authModal.isLoggedIn()">
      <button class="btn btn-secondary" ng-click="authModal.openModal('login')">Entrar</button>
      <button class="btn btn-primary" ng-click="authModal.openModal('register')">Cadastrar</button>
    </div>
    
    <!-- Usuário logado -->
    <div ng-if="authModal.isLoggedIn()" class="user-menu">
      <span class="user-info">
        Olá, {{ authModal.getUser().nome }}!
      </span>
      <button class="btn btn-secondary" ng-click="authModal.logout()">Sair</button>
    </div>
  </div>
</div>
